# Tiny Tapeout project information
project:
  title:        "Die Roller"      # Project title
  author:       "Nathan Gross"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Generates a random number when rolled with input 1-99"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_nathangross1"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "Die Size bit 0"
  ui[1]: "Die Size bit 1"
  ui[2]: "Die Size bit 2"
  ui[3]: "Die Size bit 3"
  ui[4]: "Die Size bit 4"
  ui[5]: "Die Size bit 5"
  ui[6]: "Die Size bit 6"
  ui[7]: "Die Roll"

  # Outputs
  uo[0]: "Dual 7 segment data 0"
  uo[1]: "Dual 7 segment data 1"
  uo[2]: "Dual 7 segment data 2"
  uo[3]: "Dual 7 segment data 3"
  uo[4]: "Dual 7 segment data 4"
  uo[5]: "Dual 7 segment data 5"
  uo[6]: "Dual 7 segment data 6"
  uo[7]: "Source selection"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
